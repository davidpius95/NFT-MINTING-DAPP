<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINT</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>


</head>

<body>


    <div class="section">
        <div class="container">
            <div class="d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
                <div class="row text-center">
                    <div class="col-md-12 text-white d-flex flex-column align-items-center">
                        <h1>MINT YOUR BRICKS</h1>

                        <div class="text-center">
                            <button id="prepare" class="btn btn-primary">
                                <span id="btn-connect">Connect Wallet</span>
                            </button>
                        </div>
                        <div id="connected" style="display: none">
                            <button class="btn btn-primary" id="btn-disconnect">Disconnect Wallet</button>

                            <hr>

                            <div id="network">

                                <p>
                                    <span id="selected-account"></span>
                                </p>

                            </div>

                            <hr>
                        </div>
                        <div class="d-flex mt-3">
                            <input type="button" value="-" id="subs" class="btn btn-default pull-left"
                            style="margin-right: 2%" />&nbsp;
                        <input readonly type="text" style="text-align: center; margin: 0px;"
                            class="onlyNumber form-control pull-left" id="noOfRoom" value="1" name="noOfRoom" />&nbsp;
                        <input type="button" value="+" id="adds" class="btn btn-default" />
                        </div>
                        <div class="mt-2" style="visibility: hidden;">
                            Total Cost: <span id="amount"></span> ETH
                        </div>

                        <div class="mt-2">
                            <button class="btn btn-primary mintBtn mb-3" id="sendEthButton">Mint Now</button>

                        </div>
                        <div class="mt-2">
                            Total Bricks: 10,000
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

        <script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>
        <script type="text/javascript" src="https://unpkg.com/web3modal"></script>
        <script type="text/javascript" src="https://unpkg.com/evm-chains/lib/index.js"></script>
        <script type="text/javascript" src="https://unpkg.com/@walletconnect/web3-provider"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

          crossorigin="anonymous"></script> -->

        <script type="text/javascript" src="./js/index.js"></script>
</body>
